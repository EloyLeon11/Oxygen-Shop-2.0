<html lang="en">
<!-- HEAD -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>

<!-- BODY -->

<body>

    <!-- NAVEJACION (navbar)-->
    <nav class="navbar">
        <!-- Logo -->
        <a href="#" class="navbar__logo">
            <img class="navbar__logo-img" src="./assets/Images/Logo.png" alt="Company logo" />
        </a>

        <!-- Boton -->
        <button class="navbar__button">
            <img src="./assets/Images/Menu.png" alt="Menu Button" class="navbar__button-img" />
        </button>

        <!-- Menu-->
        <div class="navbar__menu">
            <ul class="navbar__menu--list">
                <li class="navbar__menu--list-item">WHY US</li>

                <li class="navbar__menu--list-item">BENEFITS</li>

                <li class="navbar__menu--list-item">PRICES</li>

                <li class="navbar__menu--list-item">CONTACT</li>
            </ul>
        </div>
    </nav>

    <!-- HEADER (header)-->
    <header class="header">

        <!-- Titulo -->
        <h1 class="header--h1">Sell More!</h1>

        <!-- Texto -->
        <p class="header--text">
            Open shop on our plataform and <br class="header--text-breack" />
            increase your sales
        </p>

        <!-- Boton -->
        <button class="header--button">Open your Shop</button>

        <div class="header__img">
            <img class="header__img--laptop" src="./assets/Images/HandsWhithLaptop.png"
                alt="Two hands using a laptop on a white desk" />
        </div>

    </header>


    <!-- INFORMACION NUMEROS -->
    <section class="numbersInfo">

        <!-- Title -->
        <p class="numbersInfo--title">
            The most popular <br class="numbersInfo--title-breack" />sales platform
            in<br class="numbersInfo--title-breack" />
            country
        </p>

        <!-- Contenedor de los ariculos -->
        <div class="numbersInfo__container">

            <!-- Articulo 1 -->
            <article class="numbersInfo__container--data">
                <img class="numbersInfo__container--data-redElipse" src="./assets/Images/EllipseeRed.png"
                    alt="Red Ellipse" />
                <img class="numbersInfo__container--data-halfPerson" src="./assets/Images/Person.png" alt="Half Person" />
                <p class="numbersInfo__container--data-numbers">100000+</p>
                <p class="numbersInfo__container--data-description">
                    daily entries
                </p>
            </article>

            <!-- Articulo 2 -->
            <article class="numbersInfo__container--data">
                <img class="numbersInfo__container--data-smallBlueEllipse" src="./assets/Images/SmallBlueElipse.png"
                    alt="Small Blue Ellipse" />
                <img class="numbersInfo__container--data-eye" src="./assets/Images/Eye.png" alt="Eye" />
                <p class="numbersInfo__container--data-numbers">2000000+</p>
                <p class="numbersInfo__container--data-description">
                    seen products <br class="numbersInfo__container--data-breack" />every day
                </p>
            </article>

            <!-- Articulo 3 -->
            <article class="numbersInfo__container--data">
                <img class="numbersInfo__container--data-greenEllipse" src="./assets/Images/GreenEllipse.png"
                    alt="Green Ellipse" />
                <img class="numbersInfo__container--data-pages" src="./assets/Images/Catalog.png" alt="Pages" />
                <p class="numbersInfo__container--data-numbers">10000+</p>
                <p class="numbersInfo__container--data-description">
                    added posts <br class="numbersInfo__container--data-breack" />
                    daily
                </p>
            </article>

        </div>
        
    </section>
    <!-- --------------------------------------------------------------------------------- -->
</body>

</html>
